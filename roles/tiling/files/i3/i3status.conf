# i3status configuration file

# It is important that this file is edited as UTF-8.
#
# The following line should contain a sharp s: ß
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 1
    color = '#FFFFFF'
    color_good = '#FFFFFF'
    color_bad = '#F92672'
    color_degraded = '#F4Bf75'
}

order += volume_status
order += spotify
order += "clock"

volume_status {
    cache_timeout = 10
    format = "      {percentage}% "
    format_muted = "      mute "
    thresholds = []
    command = "pactl"
}

spotify {
    format = "      {title} - {artist} "
    format_down = "      off "
    cache_timeout = 1
    color_offline = '#FFFFFF'
}

clock {
    format = ["{Europe/Berlin}", "{NZ}", "{Cuba}" ]
    format_time = "      {name} \[KW %V\] %a %d.%m.%Y %H:%M:%S "
}
